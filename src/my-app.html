<!-- Required for Material Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

<div class="message">${message}</div>

<md-filled-button click.trigger="_click()">Press me</md-filled-button>
<md-divider></md-divider>

<!-- value.two-way is not working -->
<md-filled-text-field label="Label text" value.bind="message"></md-filled-text-field>

<md-divider></md-divider>

<label>
  Switched ${_switched}
  <md-switch selected.bind="_switched"></md-switch>
</label>

<md-divider></md-divider>

<label>
  <md-checkbox checked.bind="_checked"></md-checkbox>
  Checked ${_checked}
</label>

<md-divider></md-divider>

<md-outlined-segmented-button-set multi-select="false" selected.trigger="_selected()">
  <md-outlined-segmented-button label="One" icon="false"></md-outlined-segmented-button>
  <md-outlined-segmented-button label="NoCheckmark" nocheckmark></md-outlined-segmented-button>
  <md-outlined-segmented-button label="Three"></md-outlined-segmented-button>
</md-outlined-segmented-button-set>

<md-divider></md-divider>

<md-filled-icon-button>
  <md-icon>check</md-icon>
</md-filled-icon-button>
