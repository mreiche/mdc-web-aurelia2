<!-- Required for Material Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

<div class="section message">
  ${message}
</div>

<div class="section">
  <mdui-button variant="filled" click.trigger="_click()">Press me</mdui-button>
</div>

<div class="section">
  <mdui-text-field variant="filled" value.bind="message" label="Label text"></mdui-text-field>
</div>

<div class="section">
<label>
  <mdui-switch checked.bind="_switched"></mdui-switch>
  Switched ${_switched}
</label>
</div>

<div class="section">
<label>
  <mdui-checkbox checked.bind="_checked"></mdui-checkbox>
  Checked ${_checked}
</label>
</div>

<div class="section">
  <mdui-segmented-button-group value.bind="_segmentedButtonValue" selects="multiple">
    <mdui-segmented-button value="day">Day</mdui-segmented-button>
    <mdui-segmented-button value="week">Week</mdui-segmented-button>
    <mdui-segmented-button value="month">Month</mdui-segmented-button>
  </mdui-segmented-button-group>
  Selected: ${_segmentedButtonValue}
</div>

<div class="section">
  <mdui-button-icon icon="check" click.trigger="_click()"></mdui-button-icon>
</div>

<div class="section">
  <mdui-select value="item-1" value.bind="_selectValue">
    <mdui-menu-item value.bind="option" repeat.for="option of _selectOptions">${option}</mdui-menu-item>
  </mdui-select>
  Selected: ${_selectValue}
</div>
